# version format
version: '{build}'

environment:
  fast_finish: true
  matrix:
  - ARCH: "i686"
    PATH: C:\msys64\mingw32\bin;C:\msys64\usr\bin;%PATH%
    CC: C:\msys64\mingw32\bin\gcc.exe
  - ARCH: "x86_64"
    PATH: C:\msys64\mingw64\bin;C:\msys64\usr\bin;%PATH%
    CC: C:\msys64\mingw64\bin\gcc.exe

configuration: Release
    
# Configure git linebreaks
init:
  - git config --global core.autocrlf input

# Install dependencies
install:
  - pacman --noconfirm -S pacman-mirrors
  - pacman -Syu --noconfirm
  - pacman -S --noconfirm mingw-w64-%ARCH%-qwt-qt5 mingw-w64-%ARCH%-gsl mingw-w64-%ARCH%-qt5

build_script:
  - mkdir build
  - pushd build
  - qmake --version
  - qmake ..
  - make --version
  - make -j2 release
  - popd
